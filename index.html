<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† GARAKEL E-D√úKAN</title>
    <style>
        :root { --bag: #1b5e20; --arka: #f4f7f1; --yasyl: #2e7d32; --gyp: #d32f2f; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background: var(--arka); padding-bottom: 90px; }
        
        header { position: fixed; top: 0; width: 100%; background: linear-gradient(135deg, var(--bag), #3e2723); color: white; text-align: center; padding: 10px 0; z-index: 1000; }
        header h1 { margin: 0; font-size: 18px; }

        .container { max-width: 800px; margin: auto; padding-top: 100px; }
        
        /* Slider optimized */
        .slider-container { width: 95%; height: 150px; margin: 10px auto; overflow: hidden; border-radius: 12px; background: #fff; position: relative; }
        .slides { display: flex; transition: transform 0.4s ease-in-out; height: 100%; }
        .slide { min-width: 100%; display: flex; align-items: center; justify-content: center; }
        .slide img { height: 100%; object-fit: contain; }

        .categories { display: flex; overflow-x: auto; gap: 8px; padding: 10px; background: white; sticky; top: 65px; z-index: 999; scrollbar-width: none; }
        .cat-btn { background: #e8f5e9; border: none; padding: 8px 14px; border-radius: 20px; font-size: 13px; font-weight: bold; color: var(--bag); white-space: nowrap; }
        .cat-btn.active { background: var(--bag); color: white; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: white; border-radius: 10px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: center; position: relative; }
        .card img { width: 100%; height: 130px; object-fit: cover; border-radius: 5px; }
        
        .sticker { position: absolute; top: 5px; left: 5px; color: white; font-size: 8px; padding: 2px 6px; border-radius: 4px; font-weight: bold; z-index: 5; }
        .s-taze { background: var(--yasyl); }
        .s-yok { background: var(--gyp); }

        .btn { border: none; width: 100%; padding: 8px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 8px; font-size: 13px; }
        .add { background: var(--bag); color: white; }
        .rem { background: #eee; color: var(--gyp); }

        .total-box { background: var(--bag); color: white; padding: 15px; margin: 10px; border-radius: 10px; text-align: center; }
        .order-links { display: flex; gap: 10px; margin-top: 10px; }
        .o-link { flex: 1; padding: 10px; border-radius: 5px; text-decoration: none; color: white; font-size: 13px; font-weight: bold; }

        /* Comments area optimized */
        .comm-box { background: white; padding: 15px; margin: 10px; border-radius: 10px; }
        .c-item { border-bottom: 1px solid #eee; padding: 10px 0; font-size: 14px; }
        .reply { margin-left: 20px; background: #f9f9f9; padding: 5px 10px; border-radius: 5px; margin-top: 5px; font-size: 13px; border-left: 3px solid var(--bag); }
        .reply-input { display: none; margin-top: 10px; background: #f1f1f1; padding: 10px; border-radius: 5px; }

        .footer { text-align: center; padding: 20px; font-size: 12px; color: #888; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { font-size: 12px; color: #555; text-align: center; cursor: pointer; position: relative; }
        .badge { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; padding: 1px 5px; font-size: 10px; }
    </style>
</head>
<body>

<header>
    <h1>üè† GARAKEL E-D√úKAN</h1>
</header>

<div class="container">
    <div class="slider-container"><div class="slides" id="slider"></div></div>

    <div class="categories" id="catBar">
        <button class="cat-btn active" onclick="filterCat('Hemmesi', this)">Hemmesi</button>
        <button class="cat-btn" onclick="filterCat('Ideg', this)">Ideg</button>
        <button class="cat-btn" onclick="filterCat('Arassalyk', this)">Arassalyk</button>
    </div>

    <div id="cartSummary" style="display:none;">
        <div class="total-box">
            <h3 style="margin:0;">Jemi: <span id="totalPriceDisplay">0</span> TMT</h3>
            <div class="order-links">
                <a id="waBtn" href="#" class="o-link" style="background:#25D366">WhatsApp</a>
                <a id="imoBtn" href="#" class="o-link" style="background:#00a1ff">Imo</a>
            </div>
        </div>
    </div>

    <div id="productGrid" class="grid"></div>

    <div class="comm-box">
        <h4>üí¨ Teswirler</h4>
        <div id="commentsDisplay">√ù√ºklen√Ω√§r...</div>
        <input type="text" id="uName" placeholder="Ady≈àyz" style="width:100%; padding:8px; margin-top:10px; border:1px solid #ddd; border-radius:5px;">
        <textarea id="uComm" placeholder="Teswir..." style="width:100%; padding:8px; margin-top:5px; border:1px solid #ddd; border-radius:5px;"></textarea>
        <button onclick="sendComment()" class="btn add">Ugrat</button>
    </div>

    <div class="footer">
        Admin Me≈àli A≈üyrowa<br><b>2026 √Ñhli hukuklar goralan</b>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item" onclick="render(allProducts)">üè†<br>Ba≈ü sahypa</div>
    <div class="nav-item" onclick="showCart()">üõí<br>Sebedim <span class="badge" id="cartCount">0</span></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAdyL0Aqq19afQU0jHoqgH6EUvmZQRq-hY",
        databaseURL: "https://garakel-dukan-default-rtdb.firebaseio.com",
        projectId: "garakel-dukan"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allProducts = [], cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Harytlary √Ω√ºklemek
    db.ref('products').once('value').then(snap => {
        const data = snap.val(); if (!data) return;
        allProducts = Object.keys(data).map(k => ({ id: k, ...data[k] })).reverse();
        
        document.getElementById('slider').innerHTML = allProducts.slice(0,5).map(h => `
            <div class="slide"><img src="./${h.img}" loading="lazy"></div>`).join('');
        
        render(allProducts);
    });

    function render(list, isCart = false) {
        let total = 0;
        document.getElementById('productGrid').innerHTML = list.map((h, i) => {
            if(isCart) total += parseFloat(h.price || 0);
            const inCart = cart.some(c => c.id === h.id);
            let s = h.status === "taze" ? '<span class="sticker s-taze">T√§ze</span>' : (h.status === "yok" ? '<span class="sticker s-yok">Yok</span>' : '');
            return `<div class="card">${s}<img src="./${h.img}" loading="lazy">
                <div style="font-size:13px; margin:5px 0;"><b>${i+1}.</b> ${h.name}</div>
                <div style="color:var(--yasyl); font-weight:bold; font-size:14px;">${h.price} TMT</div>
                <button class="btn ${inCart?'rem':'add'}" onclick="toggleCart('${h.id}')">${inCart?'A√Ωyr':'Sebede go≈ü'}</button></div>`;
        }).join('');
        
        document.getElementById('cartCount').innerText = cart.length;
        if(isCart && cart.length > 0) {
            document.getElementById('cartSummary').style.display = 'block';
            document.getElementById('totalPriceDisplay').innerText = total;
            const msg = encodeURIComponent("Zakazym:\n" + cart.map((c,idx) => (idx+1)+". "+c.name).join("\n") + "\nJemi: " + total + " TMT");
            document.getElementById('waBtn').href = "https://wa.me/99362145678?text=" + msg;
            document.getElementById('imoBtn').href = "imo://99362145678?text=" + msg;
        } else { document.getElementById('cartSummary').style.display = 'none'; }
    }

    function toggleCart(id) {
        const idx = cart.findIndex(c => c.id === id);
        if(idx > -1) cart.splice(idx, 1);
        else cart.push(allProducts.find(h => h.id === id));
        localStorage.setItem('cart', JSON.stringify(cart));
        render(document.getElementById('cartSummary').style.display === 'block' ? cart : allProducts);
    }
    
    function showCart() { render(cart, true); }
    function filterCat(c, b) {
        document.querySelectorAll('.cat-btn').forEach(el => el.classList.remove('active'));
        b.classList.add('active');
        render(c === 'Hemmesi' ? allProducts : allProducts.filter(h => h.category == c));
    }

    // TESWIRLERI≈á TIZLIGI √ú√áIN (on('value') √Ωerine once we limit)
    db.ref('comments').limitToLast(20).on('value', s => {
        const d = s.val(); if(!d) return;
        document.getElementById('commentsDisplay').innerHTML = Object.entries(d).reverse().map(([k, v]) => {
            let rs = v.replies ? Object.values(v.replies).map(r => `<div class="reply"><b>${r.name}</b>: ${r.text}</div>`).join('') : "";
            return `<div class="c-item">
                <b>${v.name}</b>: ${v.text}
                <div style="text-align:right"><small onclick="openR('${k}')" style="cursor:pointer; color:var(--bag)">Jogap</small></div>
                <div id="if-${k}" class="reply-input">
                    <input type="text" id="rn-${k}" placeholder="Ady≈àyz" style="width:100%; margin-bottom:5px;">
                    <textarea id="rt-${k}" placeholder="Jogap" style="width:100%"></textarea>
                    <button onclick="sendR('${k}')" class="btn add">Ugrat</button>
                </div>
                ${rs}
            </div>`;
        }).join('');
    });

    function sendComment() {
        const n = document.getElementById('uName').value, t = document.getElementById('uComm').value;
        if(n && t) db.ref('comments').push({name:n, text:t, date: Date.now()});
    }
    function openR(id) { document.querySelectorAll('.reply-input').forEach(i => i.style.display='none'); document.getElementById('if-'+id).style.display='block'; }
    function sendR(id) {
        const n = document.getElementById('rn-'+id).value, t = document.getElementById('rt-'+id).value;
        if(n && t) db.ref('comments/'+id+'/replies').push({name:n, text:t});
    }

    // Slider auto
    let curS = 0; setInterval(() => {
        const s = document.getElementById('slider');
        if(s && s.children.length > 0) {
            curS = (curS + 1) % s.children.length;
            s.style.transform = `translateX(-${curS * 100}%)`;
        }
    }, 4000);
</script>
</body>
</html>
