<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† GARAKEL E-D√úKAN</title>
    <style>
        :root { 
            --fon: #0f0f0f; 
            --panel: #1a1a1a; 
            --bag: #1b5e20; 
            --altyn: #c5a028; 
            --tekst: #dddddd; 
            --has-pes: #888888;
            --gyp: #ff5252; 
        }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            margin: 0; background: var(--fon); color: var(--tekst); 
            padding-bottom: 90px; -webkit-tap-highlight-color: transparent;
        }

        header { 
            position: fixed; top: 0; width: 100%; 
            background: #000; color: var(--altyn); 
            text-align: center; padding: 15px 0; 
            z-index: 1001; border-bottom: 1px solid #333;
        }
        header h1 { margin: 0; font-size: 17px; text-transform: uppercase; letter-spacing: 1.5px; }

        .container { max-width: 600px; margin: auto; padding-top: 55px; }

        /* Search */
        .search-box { padding: 12px; background: var(--fon); }
        #searchInput { 
            width: 100%; padding: 12px 15px; border-radius: 12px; 
            border: 1px solid #333; background: var(--panel); 
            color: white; outline: none; font-size: 15px;
        }

        /* Slider */
        .slider-container { 
            width: 94%; height: 180px; margin: 5px auto; 
            overflow: hidden; border-radius: 15px; 
            background: #000; position: relative; border: 1px solid #222;
        }
        .slides { display: flex; transition: transform 0.5s ease-in-out; height: 100%; }
        .slide { min-width: 100%; display: flex; align-items: center; justify-content: center; }
        .slide img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* Kategori√Ωalar */
        .categories { display: flex; overflow-x: auto; gap: 8px; padding: 12px 10px; scrollbar-width: none; }
        .categories::-webkit-scrollbar { display: none; }
        .cat-btn { 
            background: var(--panel); border: 1px solid #222; 
            padding: 8px 16px; border-radius: 20px; 
            color: #aaa; white-space: nowrap; font-size: 13px;
        }
        .cat-btn.active { background: var(--bag); color: white; border-color: var(--bag); }

        /* Haryt Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { 
            background: var(--panel); border-radius: 12px; 
            padding: 10px; text-align: center; border: 1px solid #252525;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .img-box { 
            width: 100%; height: 130px; background: #000; 
            border-radius: 8px; display: flex; align-items: center; 
            justify-content: center; overflow: hidden; margin-bottom: 8px;
        }
        .card img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .h-name { font-size: 14px; font-weight: bold; color: #fff; margin-bottom: 4px; }
        /* Maglumat/Opisani√Ωa b√∂legi */
        .h-desc { font-size: 11px; color: var(--has-pes); height: 28px; overflow: hidden; margin-bottom: 8px; line-height: 1.2; }
        .price { color: var(--altyn); font-size: 16px; font-weight: bold; margin-bottom: 8px; }

        .btn { border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .add { background: var(--bag); color: white; }
        .rem { background: #222; color: var(--gyp); border: 1px solid #441111; }

        /* Sebet Paneli */
        #cartView { padding: 15px; }
        .cart-panel { background: var(--panel); padding: 20px; border-radius: 15px; border: 1px solid #333; }
        .total-row { font-size: 20px; font-weight: bold; color: var(--altyn); margin: 15px 0; display: flex; justify-content: space-between; }
        
        .order-btn { 
            display: flex; align-items: center; justify-content: center; 
            text-decoration: none; color: white; padding: 15px; 
            border-radius: 10px; margin-bottom: 10px; font-weight: bold; 
        }
        .btn-wa { background: #075E54; }
        .btn-imo { background: #0077b5; }

        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; 
            background: #000; display: flex; padding: 10px 0; border-top: 1px solid #222; 
        }
        .nav-item { flex: 1; text-align: center; color: #666; font-size: 11px; position: relative; }
        .badge { 
            position: absolute; top: -5px; right: 28%; 
            background: var(--gyp); color: white; 
            border-radius: 50%; width: 17px; height: 17px; 
            font-size: 10px; display: flex; align-items: center; justify-content: center; 
        }
    </style>
</head>
<body>

<header><h1>GARAKEL E-D√úKAN</h1></header>

<div class="container">
    <div id="homeView">
        <div class="search-box"><input type="text" id="searchInput" placeholder="Haryt g√∂zle..." oninput="search()"></div>
        <div class="slider-container"><div class="slides" id="slider"></div></div>
        <div class="categories">
            <button class="cat-btn active" onclick="filterCat('Hemmesi', this)">Hemmesi</button>
            <button class="cat-btn" onclick="filterCat('Ideg', this)">Ideg</button>
            <button class="cat-btn" onclick="filterCat('Arassalyk', this)">Arassalyk</button>
            <button class="cat-btn" onclick="filterCat('√ùuwujy seri≈üdeler', this)">√ùuwujylar</button>
            <button class="cat-btn" onclick="filterCat('G√∂zellik', this)">G√∂zellik</button>
            <button class="cat-btn" onclick="filterCat('Parfum', this)">Parfum</button>
        </div>
        <div id="productGrid" class="grid"></div>
    </div>

    <div id="cartView" style="display:none;">
        <div class="cart-panel">
            <h2 style="color:var(--altyn); margin-top:0;">Sebedim</h2>
            <div id="cartItemsList"></div>
            <div class="total-row"><span>Jemi:</span><span><span id="totalPrice">0</span> TMT</span></div>
            <a id="waLink" href="#" class="order-btn btn-wa">WhatsApp Sargyt</a>
            <a id="imoLink" href="#" class="order-btn btn-imo">Imo Sargyt</a>
            <button class="btn" style="background:#222; color:#777" onclick="showHome()">‚Üê Dowam et</button>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item" onclick="showHome()">üè†<br>Ba≈ü sahypa</div>
    <div class="nav-item" onclick="showCart()">üõí<br>Sebet <span class="badge" id="cartBadge">0</span></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAdyL0Aqq19afQU0jHoqgH6EUvmZQRq-hY",
        databaseURL: "https://garakel-dukan-default-rtdb.firebaseio.com",
        projectId: "garakel-dukan"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allProducts = [], cart = JSON.parse(localStorage.getItem('garakel_db')) || [];
    const ADMIN_NUM = "99371563667";

    db.ref('products').on('value', snap => {
        const data = snap.val(); if(!data) return;
        allProducts = Object.keys(data).map(k => ({ id: k, ...data[k] })).reverse();
        document.getElementById('slider').innerHTML = allProducts.slice(0,5).map(h => `<div class="slide"><img src="${h.img}"></div>`).join('');
        render(allProducts);
        updateBadge();
    });

    function render(list) {
        document.getElementById('productGrid').innerHTML = list.map(h => {
            const inCart = cart.some(c => c.id === h.id);
            // Firebase-de "opisanie" √Ωa-da "desc" ady bilen √Ωazylan bolsa ≈üuny g√∂rkezer:
            const description = h.opisanie || h.desc || "Maglumat √Ωok"; 
            
            return `
                <div class="card">
                    <div class="img-box"><img src="${h.img}" loading="lazy"></div>
                    <div class="h-name">${h.name}</div>
                    <div class="h-desc">${description}</div>
                    <div class="price">${h.price} TMT</div>
                    <button class="btn ${inCart?'rem':'add'}" onclick="toggleCart('${h.id}')">
                        ${inCart ? 'A√ùYR' : 'SEBEDE GO≈û'}
                    </button>
                </div>`;
        }).join('');
    }

    function toggleCart(id) {
        const idx = cart.findIndex(c => c.id === id);
        if(idx > -1) cart.splice(idx, 1);
        else cart.push(allProducts.find(p => p.id === id));
        localStorage.setItem('garakel_db', JSON.stringify(cart));
        updateBadge();
        render(allProducts);
    }

    function updateBadge() { document.getElementById('cartBadge').innerText = cart.length; }

    function showCart() {
        document.getElementById('homeView').style.display = 'none';
        document.getElementById('cartView').style.display = 'block';
        let total = 0;
        const listHtml = cart.map(item => {
            total += parseFloat(item.price);
            return `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #333;">
                <span style="font-size:14px;">${item.name}</span><b>${item.price} TMT</b></div>`;
        }).join('');
        document.getElementById('cartItemsList').innerHTML = cart.length ? listHtml : "Sebet bo≈ü...";
        document.getElementById('totalPrice').innerText = total;
        const msg = encodeURIComponent("Salam, sargyt:\n" + cart.map(c => "- " + c.name).join("\n") + "\nJemi: " + total + " TMT");
        document.getElementById('waLink').href = "https://wa.me/" + ADMIN_NUM + "?text=" + msg;
        document.getElementById('imoLink').href = "imo://chat?phone=" + ADMIN_NUM + "&text=" + msg;
    }

    function showHome() {
        document.getElementById('homeView').style.display = 'block';
        document.getElementById('cartView').style.display = 'none';
    }

    function search() {
        const val = document.getElementById('searchInput').value.toLowerCase();
        render(allProducts.filter(p => p.name.toLowerCase().includes(val) || (p.category && p.category.toLowerCase().includes(val))));
    }

    function filterCat(cat, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render(cat === 'Hemmesi' ? allProducts : allProducts.filter(p => p.category === cat));
    }

    let cur = 0; setInterval(() => {
        const s = document.getElementById('slider');
        if(s && s.children.length > 1) {
            cur = (cur + 1) % s.children.length;
            s.style.transform = `translateX(-${cur * 100}%)`;
        }
    }, 4500);
</script>
</body>
</html>
