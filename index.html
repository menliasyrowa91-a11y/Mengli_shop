    function initSlider() {
        const topHarytlar = harytlar.slice().reverse().slice(0, 5);

        let curr = 0;
        setInterval(() => { curr = (curr + 1) % topHarytlar.length; document.getElementById('sliderWrapper').style.transform = `translateX(-${curr * 100}%)`; }, 4000);
    }

    function render(data = harytlar) {
        const sorted = data.slice().reverse();
        document.getElementById('productGrid').innerHTML = sorted.map((h, idx) => {

    }

    function filterCat(c, el) {
        document.querySelectorAll('.cat').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        render(c === 'Hemmesi' ? harytlar : harytlar.filter(h => h.cat === c));
    }

    function toggleCart(id) {
        const item = harytlar.find(h => h.id === id);
        const idx = basket.findIndex(x => x.id === id);
        idx === -1 ? basket.push(item) : basket.splice(idx, 1);
        localStorage.setItem('garakel_cart', JSON.stringify(basket));
        render();
    }

    function openModal(id) {

    }

    function loadComments() {
        db.ref('comments').on('value', s => {

            document.getElementById('commentList').innerHTML = data ? Object.values(data).reverse().map(c => `

    function trackVisitors() {
        const d = new Date().toISOString().split('T')[0];
        if(localStorage.getItem('v_today') !== d) {
            db.ref('stats/'+d+'/unique').transaction(c => (c||0)+1);
            localStorage.setItem('v_today', d);

        db.ref('stats/'+d+'/views').transaction(c => (c||0)+1);
