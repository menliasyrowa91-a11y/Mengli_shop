<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚õ∞Ô∏è GARAKEL E-SHOP | 2026</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { 
            --arka: #0b0b0b; --kart: #161616; --tekst: #ffffff; 
            --yasyl: #4caf50; --sary: #ffcc00; --gypyl: #ff4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--arka); color: var(--tekst); padding-bottom: 100px; }

        header { 
            position: fixed; top: 0; width: 100%; height: 135px; background: rgba(0,0,0,0.95); z-index: 5000; 
            border-bottom: 2px solid #222; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding-bottom: 12px;
        }
        .delivery-bar { width: 100%; background: var(--sary); color: #000; font-size: 13px; font-weight: 900; text-align: center; padding: 8px 0; }
        .logo-area { font-size: 26px; font-weight: 900; color: #fff; margin-top: 15px; }
        .logo-area span { color: var(--sary); }

        .container { max-width: 850px; margin: auto; padding-top: 145px; }

        /* SLIDER D√úZETMELERI - Haryt kartlaryna la√Ωyk √∂l√ßeg */
        .slider { width: 94%; aspect-ratio: 1/1; max-height: 350px; margin: 10px auto; overflow: hidden; border-radius: 20px; border: 1px solid #333; position: relative; background: #fff; }
        .track { display: flex; height: 100%; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide { min-width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .slide img { max-width: 95%; max-height: 95%; object-fit: contain; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--kart); border-radius: 20px; padding: 12px; text-align: center; border: 1px solid #222; position: relative; }
        .p-no { position: absolute; top: 8px; left: 8px; background: var(--sary); color: #000; padding: 3px 8px; border-radius: 6px; font-size: 10px; font-weight: 900; z-index: 10; }
        .p-views { position: absolute; top: 8px; right: 8px; font-size: 11px; color: #aaa; background: rgba(0,0,0,0.6); padding: 2px 6px; border-radius: 5px; }
        .img-w { width: 100%; aspect-ratio: 1/1; background: #fff; border-radius: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 10px; }
        .img-w img { max-width: 90%; max-height: 90%; object-fit: contain; }
        .price { color: var(--yasyl); font-size: 19px; font-weight: 900; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; align-items: center; justify-content: center; background: rgba(0,0,0,0.98); }
        .m-box { background: var(--kart); width: 92%; max-width: 420px; border-radius: 30px; padding: 25px; position: relative; text-align: center; max-height: 90vh; overflow-y: auto; border: 1px solid #333; }
        .m-desc { font-size: 14px; color: #ccc; margin: 15px 0; line-height: 1.4; text-align: left; background: #000; padding: 10px; border-radius: 10px; }

        .m-actions { display: flex; gap: 10px; margin-top: 20px; }
        .btn-wa { background: var(--yasyl); color: #000; border: none; padding: 15px; border-radius: 15px; font-weight: bold; flex: 1; cursor: pointer; font-size: 16px; }
        .btn-icon { background: #222; color: #555; border: 1px solid #333; padding: 12px; border-radius: 15px; cursor: pointer; font-size: 24px; width: 75px; transition: 0.2s; }
        .btn-icon.active-cart { color: var(--yasyl); border-color: var(--yasyl); }
        .btn-icon.active-heart { color: var(--gypyl); border-color: var(--gypyl); }

        .cart-float { position: fixed; bottom: 20px; right: 20px; background: var(--yasyl); color: #000; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; box-shadow: 0 8px 20px rgba(0,0,0,0.6); z-index: 6000; cursor: pointer; border: 3px solid #000; }
        .cart-count { position: absolute; top: -5px; right: -5px; background: var(--gypyl); color: #fff; font-size: 13px; font-weight: bold; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid #000; }

        .footer-area { padding: 40px 20px; text-align: center; border-top: 1px solid #222; margin-top: 30px; background: #080808; }
        .stat-text { color: var(--yasyl); font-size: 14px; margin-bottom: 6px; font-weight: bold; }
        .copy { color: var(--sary); font-size: 15px; font-weight: 900; margin-top: 25px; }
    </style>
</head>
<body>

<header>
    <div class="delivery-bar">üöö Garakel i√ßine eltip bermek mugt</div>
    <div class="logo-area">‚õ∞Ô∏è GARAKEL <span>E-SHOP</span></div>
</header>

<div class="container">
    <div class="slider"><div class="track" id="sliderTrack">
        <div class="slide"><img src="https://raw.githubusercontent.com/menliasyrowa91-a11y/Mengli_shop/main/39.jpg"></div>
        <div class="slide"><img src="https://raw.githubusercontent.com/menliasyrowa91-a11y/Mengli_shop/main/46.jpg"></div>
        <div class="slide"><img src="https://raw.githubusercontent.com/menliasyrowa91-a11y/Mengli_shop/main/51.jpg"></div>
        <div class="slide"><img src="https://raw.githubusercontent.com/menliasyrowa91-a11y/Mengli_shop/main/47.jpg"></div>
        <div class="slide"><img src="https://raw.githubusercontent.com/menliasyrowa91-a11y/Mengli_shop/main/5.jpg"></div>
    </div></div>

    <div id="pGrid" class="grid"></div>

    <div style="margin:20px 10px; padding:25px; background:var(--kart); border-radius:25px; border:1px solid #222;">
        <h3 style="color:var(--sary); margin-bottom:15px;">üí¨ M√º≈üderi Teswirleri</h3>
        <div id="cList"></div>
        <div style="display:flex; flex-direction:column; gap:10px; margin-top:15px;">
            <input type="text" id="uName" style="background:#000; border:1px solid #333; color:#fff; padding:13px; border-radius:12px;" placeholder="Ady≈àyz">
            <textarea id="uMsg" style="background:#000; border:1px solid #333; color:#fff; padding:13px; border-radius:12px;" rows="2" placeholder="Pikiri≈àiz..."></textarea>
            <button onclick="sendMsg()" style="background:var(--yasyl); color:#000; border:none; padding:13px; border-radius:12px; font-weight:bold; cursor:pointer;">Ugrat</button>
        </div>
    </div>

    <div class="footer-area">
        <div class="stat-text">üïí 24 Sagatda girenler: <span id="dayViews">0</span></div>
        <div class="stat-text">üìä Jemi a√ßylma sany: <span id="allViews">0</span></div>
        <div class="copy">Admin Me≈àli A≈üyrowa. ¬© 2026√Ω √Ñhli hukuklar goralan.</div>
    </div>
</div>

<div class="cart-float" onclick="openCartModal()">
    üõí <div class="cart-count" id="cartCount">0</div>
</div>

<div id="hModal" class="modal">
    <div class="m-box">
        <span style="position:absolute; top:15px; left:15px; color:var(--sary); cursor:pointer; font-weight:bold;" onclick="closeModal('hModal')">‚¨Ö YZA</span>
        <div style="background:#fff; border-radius:15px; padding:15px; margin: 25px 0;"><img id="mImg" src="" style="width:100%; aspect-ratio:1/1; object-fit:contain;"></div>
        <h2 id="mName" style="color:var(--sary); font-size:24px;"></h2>
        <div id="mDesc" class="m-desc"></div>
        <div id="mPrice" class="price" style="font-size:28px; margin: 15px 0;"></div>
        <div class="m-actions">
            <button id="waBtn" class="btn-wa">üõí SARGYT ET</button>
            <button id="cartBtn" class="btn-icon">üõí</button>
            <button id="heartBtn" class="btn-icon">‚ù§Ô∏è</button>
        </div>
    </div>
</div>

<div id="cartModal" class="modal">
    <div class="m-box">
        <span style="position:absolute; top:15px; left:15px; color:var(--sary); cursor:pointer; font-weight:bold;" onclick="closeModal('cartModal')">‚¨Ö √ùAP</span>
        <h2 style="color:var(--sary); margin-bottom:20px;">Sebedi≈àiz</h2>
        <div id="cartItemsList"></div>
        <div id="totalCartPrice" style="font-size:22px; font-weight:bold; color:var(--yasyl); margin-top:20px; border-top:1px solid #333; padding-top:15px;">Jemi: 0 TMT</div>
        <button onclick="orderAll()" style="width:100%; background:var(--yasyl); color:#000; border:none; padding:16px; border-radius:15px; font-weight:bold; margin-top:15px; cursor:pointer;">HEMMESINI SARGYT ET</button>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAdyL0Aqq19afQU0jHoqgH6EUvmZQRq-hY", databaseURL: "https://garakel-dukan-default-rtdb.firebaseio.com", projectId: "garakel-dukan" };
    firebase.initializeApp(firebaseConfig); const db = firebase.database();

    let allProducts = [], cart = [], hearts = [];
    const today = new Date().toISOString().slice(0, 10);

    db.ref('stats/total_visits').transaction(v => (v || 0) + 1);
    db.ref('stats/daily/' + today).transaction(v => (v || 0) + 1);
    db.ref('stats').on('value', s => {
        const d = s.val() || {};
        document.getElementById('allViews').innerText = d.total_visits || 0;
        document.getElementById('dayViews').innerText = (d.daily && d.daily[today]) ? d.daily[today] : 0;
    });

    db.ref().on('value', snap => {
        const data = snap.val() || {};
        const pObj = data.products || {};
        allProducts = Object.keys(pObj).map((k, index) => ({ id: k, nomer: index + 1, ...pObj[k] })).reverse();
        renderProducts();
        renderComments(data.comments_general || {});
    });

    function renderProducts() {
        document.getElementById('pGrid').innerHTML = allProducts.map(h => `
            <div class="card" onclick="openProductModal('${h.id}')">
                <div class="p-no">‚Ññ${h.nomer}</div>
                <div class="p-views">üëÅÔ∏è ${h.view_count || 0}</div>
                <div class="img-w"><img src="https://raw.githubusercontent.com/menliasyrowa91-a11y/Mengli_shop/main/${h.img}"></div>
                <div style="font-size:14px; font-weight:bold; height:35px; overflow:hidden;">${h.name}</div>
                <div class="price">${h.price} TMT</div>
            </div>`).join('');
    }

    function openProductModal(id) {
        const h = allProducts.find(p => p.id === id);
        db.ref(`products/${id}/view_count`).transaction(v => (v || 0) + 1);
        document.getElementById('mImg').src = "https://raw.githubusercontent.com/menliasyrowa91-a11y/Mengli_shop/main/" + h.img;
        document.getElementById('mName').innerText = h.name;
        document.getElementById('mDesc').innerText = h.desc || "Maglumat √Ωok.";
        document.getElementById('mPrice').innerText = h.price + " TMT";
        
        const cb = document.getElementById('cartBtn'), hb = document.getElementById('heartBtn');
        cb.className = cart.some(x => x.id === id) ? 'btn-icon active-cart' : 'btn-icon';
        hb.className = hearts.includes(id) ? 'btn-icon active-heart' : 'btn-icon';

        cb.onclick = () => { if(cart.some(x => x.id === id)) cart = cart.filter(x => x.id !== id); else cart.push(h); updateCartCount(); cb.className = cart.some(x => x.id === id) ? 'btn-icon active-cart' : 'btn-icon'; };
        hb.onclick = () => { if(hearts.includes(id)) hearts = hearts.filter(x => x !== id); else hearts.push(id); hb.className = hearts.includes(id) ? 'btn-icon active-heart' : 'btn-icon'; };
        
        document.getElementById('waBtn').onclick = () => window.open(`https://wa.me/99371563667?text=Sargyt: ‚Ññ${h.nomer} - ${h.name}`);
        document.getElementById('hModal').style.display = 'flex';
    }

    function updateCartCount() { document.getElementById('cartCount').innerText = cart.length; }

    function openCartModal() {
        const list = document.getElementById('cartItemsList');
        let total = 0;
        list.innerHTML = cart.map(h => {
            total += Number(h.price);
            return `<div style="display:flex; align-items:center; gap:10px; background:#000; padding:10px; border-radius:15px; margin-bottom:10px; border:1px solid #222;">
                <img src="https://raw.githubusercontent.com/menliasyrowa91-a11y/Mengli_shop/main/${h.img}" style="width:50px; height:50px; border-radius:10px; background:#fff;">
                <div style="flex:1;"><b>${h.name}</b><br><span style="color:var(--yasyl)">${h.price} TMT</span></div>
                <span onclick="removeFromCart('${h.id}')" style="color:var(--gypyl); font-size:24px; cursor:pointer;">‚úñ</span>
            </div>`;
        }).join('') || "Sebedi≈àiz bo≈ü.";
        document.getElementById('totalCartPrice').innerText = `Jemi: ${total} TMT`;
        document.getElementById('cartModal').style.display = 'flex';
    }

    function removeFromCart(id) { cart = cart.filter(x => x.id !== id); updateCartCount(); openCartModal(); }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function orderAll() { if(!cart.length) return; window.open(`https://wa.me/99371563667?text=T√§ze Sargytlar: ${cart.map(h => h.name).join(', ')}`); }

    function renderComments(comm) {
        let html = "";
        Object.keys(comm || {}).reverse().forEach(id => {
            const c = comm[id];
            let reps = "";
            if(c.replies) Object.values(c.replies).forEach(r => reps += `<div style="margin-left:20px; border-left:2px solid var(--yasyl); padding-left:12px; margin-top:8px; font-size:12px;"><b>Admin:</b> ${r.text}</div>`);
            html += `<div style="background:#000; padding:15px; border-radius:15px; margin-bottom:12px; border:1px solid #333;">
                <b style="color:var(--sary)">${c.name}:</b> ${c.text} ${reps}
                <div onclick="replyAdmin('${id}')" style="font-size:11px; color:var(--sary); cursor:pointer; margin-top:10px; font-weight:bold; opacity:0.8;">‚Ü≥ Jogap ber</div>
            </div>`;
        });
        document.getElementById('cList').innerHTML = html || "Teswir √Ωok.";
    }

    function sendMsg() {
        const n = document.getElementById('uName').value || "M√º≈üderi", m = document.getElementById('uMsg').value;
        if(m) { db.ref('comments_general').push({ name:n, text:m }); document.getElementById('uMsg').value=""; }
    }

    function replyAdmin(id) { const t = prompt("Admin jogaby:"); if(t) db.ref(`comments_general/${id}/replies`).push({ text: t }); }

    let sIdx = 0; 
    setInterval(() => { 
        const track = document.getElementById('sliderTrack');
        if(track) {
            sIdx = (sIdx + 1) % 5; 
            track.style.transform = `translateX(-${sIdx * 100}%)`; 
        }
    }, 5000);
</script>
</body>
</html>
