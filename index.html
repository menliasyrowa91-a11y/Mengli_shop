<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† GARAKEL E-D√úKAN</title>
    <style>
        :root { 
            --fon: #121212; 
            --panel: #1e1e1e; 
            --bag: #2e7d32; 
            --altyn: #d4af37; 
            --tekst: #e0e0e0; 
            --gyp: #cf6679; 
        }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            margin: 0; 
            background: var(--fon); 
            color: var(--tekst); 
            padding-bottom: 90px; 
        }

        header { 
            position: fixed; top: 0; width: 100%; 
            background: #000; color: var(--altyn); 
            text-align: center; padding: 15px 0; 
            z-index: 1001; border-bottom: 1px solid var(--bag);
        }
        header h1 { margin: 0; font-size: 18px; text-transform: uppercase; letter-spacing: 2px; }

        .container { max-width: 600px; margin: auto; padding-top: 60px; }

        /* G√∂zleg */
        .search-box { padding: 15px; background: var(--fon); }
        #searchInput { 
            width: 100%; padding: 12px; border-radius: 10px; 
            border: 1px solid #333; background: var(--panel); 
            color: white; outline: none; font-size: 15px;
        }

        /* Slider - Suraty≈à pa≈ü≈üarmazlygy √º√ßin */
        .slider-container { 
            width: 95%; height: 180px; margin: 5px auto; 
            overflow: hidden; border-radius: 15px; 
            background: #000; position: relative; 
        }
        .slides { display: flex; transition: transform 0.5s ease-in-out; height: 100%; }
        .slide { min-width: 100%; display: flex; align-items: center; justify-content: center; }
        .slide img { 
            max-width: 100%; max-height: 100%; 
            object-fit: contain; /* S√º√Ωnd√ºrmezlik √º√ßin */
        }

        /* Kategori√Ωalar */
        .categories { 
            display: flex; overflow-x: auto; gap: 10px; 
            padding: 15px 10px; scrollbar-width: none; 
        }
        .categories::-webkit-scrollbar { display: none; }
        .cat-btn { 
            background: var(--panel); border: 1px solid #333; 
            padding: 8px 18px; border-radius: 20px; 
            color: #bbb; white-space: nowrap; font-weight: bold;
        }
        .cat-btn.active { background: var(--bag); color: white; border-color: var(--bag); }

        /* Haryt Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px; }
        .card { 
            background: var(--panel); border-radius: 15px; 
            padding: 10px; text-align: center; 
            position: relative; border: 1px solid #222;
        }
        .img-box { 
            width: 100%; height: 140px; 
            background: #252525; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            overflow: hidden; margin-bottom: 10px;
        }
        .card img { 
            max-width: 100%; max-height: 100%; 
            object-fit: contain; /* Pa≈ü≈üarma √∂≈à√ºni al√Ωar */
        }

        .price { color: var(--altyn); font-size: 17px; font-weight: bold; margin: 5px 0; }
        .h-name { font-size: 13px; color: #ccc; height: 32px; overflow: hidden; line-height: 1.3; }

        .btn { 
            border: none; width: 100%; padding: 12px; 
            border-radius: 8px; cursor: pointer; 
            font-weight: bold; margin-top: 8px; 
        }
        .add { background: var(--bag); color: white; }
        .rem { background: #333; color: var(--gyp); border: 1px solid var(--gyp); }

        /* Sebet */
        .cart-panel { background: var(--panel); padding: 20px; margin: 15px; border-radius: 20px; border: 1px solid #333; }
        .total-row { font-size: 20px; font-weight: bold; color: var(--altyn); margin: 20px 0; display: flex; justify-content: space-between; }
        
        .order-btn { 
            display: flex; align-items: center; justify-content: center; 
            text-decoration: none; color: white; padding: 15px; 
            border-radius: 12px; margin-bottom: 10px; font-weight: bold; 
        }
        .btn-wa { background: #128C7E; }
        .btn-imo { background: #0088cc; }

        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; 
            background: #000; display: flex; 
            padding: 12px 0; border-top: 1px solid #222; 
        }
        .nav-item { flex: 1; text-align: center; color: #888; font-size: 12px; position: relative; }
        .badge { 
            position: absolute; top: -5px; right: 25%; 
            background: var(--gyp); color: white; 
            border-radius: 50%; width: 18px; height: 18px; 
            font-size: 11px; display: flex; align-items: center; justify-content: center; 
        }

        .sticker { 
            position: absolute; top: 15px; left: 15px; 
            background: var(--bag); color: white; 
            font-size: 9px; padding: 3px 8px; border-radius: 5px; 
        }
    </style>
</head>
<body>

<header><h1>GARAKEL E-D√úKAN</h1></header>

<div class="container">
    <div id="homeView">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="G√∂zleg..." oninput="search()">
        </div>

        <div class="slider-container"><div class="slides" id="slider"></div></div>

        <div class="categories">
            <button class="cat-btn active" onclick="filterCat('Hemmesi', this)">Hemmesi</button>
            <button class="cat-btn" onclick="filterCat('Ideg', this)">Ideg</button>
            <button class="cat-btn" onclick="filterCat('Arassalyk', this)">Arassalyk</button>
            <button class="cat-btn" onclick="filterCat('√ùuwujy seri≈üdeler', this)">√ùuwujylar</button>
            <button class="cat-btn" onclick="filterCat('G√∂zellik', this)">G√∂zellik</button>
            <button class="cat-btn" onclick="filterCat('Parfum', this)">Parfum</button>
        </div>

        <div id="productGrid" class="grid"></div>
    </div>

    <div id="cartView" style="display:none;">
        <div class="cart-panel">
            <h2 style="color:var(--altyn)">Sebedim</h2>
            <div id="cartItemsList"></div>
            <div class="total-row"><span>Jemi:</span><span><span id="totalPrice">0</span> TMT</span></div>
            <a id="waLink" href="#" class="order-btn btn-wa">WhatsApp Sargyt</a>
            <a id="imoLink" href="#" class="order-btn btn-imo">Imo Sargyt</a>
            <button class="btn" style="background:#222; color:#888" onclick="showHome()">‚Üê Yza</button>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item" onclick="showHome()">üè†<br>Ba≈ü sahypa</div>
    <div class="nav-item" onclick="showCart()">üõí<br>Sebet <span class="badge" id="cartBadge">0</span></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAdyL0Aqq19afQU0jHoqgH6EUvmZQRq-hY",
        databaseURL: "https://garakel-dukan-default-rtdb.firebaseio.com",
        projectId: "garakel-dukan"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allProducts = [], cart = JSON.parse(localStorage.getItem('garakel_db')) || [];
    const ADMIN_NUM = "99371563667";

    db.ref('products').on('value', snap => {
        const data = snap.val(); if(!data) return;
        allProducts = Object.keys(data).map(k => ({ id: k, ...data[k] })).reverse();
        
        document.getElementById('slider').innerHTML = allProducts.slice(0,5).map(h => `
            <div class="slide"><img src="${h.img}"></div>`).join('');
        
        render(allProducts);
        updateBadge();
    });

    function render(list) {
        document.getElementById('productGrid').innerHTML = list.map(h => {
            const inCart = cart.some(c => c.id === h.id);
            return `
                <div class="card">
                    ${h.status==='taze'?'<span class="sticker">T√ÑZE</span>':''}
                    <div class="img-box"><img src="${h.img}" loading="lazy"></div>
                    <div class="h-name">${h.name}</div>
                    <div class="price">${h.price} TMT</div>
                    <button class="btn ${inCart?'rem':'add'}" onclick="toggleCart('${h.id}')">
                        ${inCart ? 'A√ùYR' : 'SEBEDE GO≈û'}
                    </button>
                </div>`;
        }).join('');
    }

    function toggleCart(id) {
        const idx = cart.findIndex(c => c.id === id);
        if(idx > -1) cart.splice(idx, 1);
        else cart.push(allProducts.find(p => p.id === id));
        localStorage.setItem('garakel_db', JSON.stringify(cart));
        updateBadge();
        render(allProducts);
    }

    function updateBadge() { document.getElementById('cartBadge').innerText = cart.length; }

    function showCart() {
        document.getElementById('homeView').style.display = 'none';
        document.getElementById('cartView').style.display = 'block';
        let total = 0;
        const listHtml = cart.map(item => {
            total += parseFloat(item.price);
            return `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #333;">
                <span>${item.name}</span><b>${item.price} TMT</b></div>`;
        }).join('');
        
        document.getElementById('cartItemsList').innerHTML = cart.length ? listHtml : "Sebet bo≈ü...";
        document.getElementById('totalPrice').innerText = total;

        const msg = encodeURIComponent("Salam, sargyt:\n" + cart.map(c => "- " + c.name).join("\n") + "\nJemi: " + total + " TMT");
        document.getElementById('waLink').href = "https://wa.me/" + ADMIN_NUM + "?text=" + msg;
        document.getElementById('imoLink').href = "imo://chat?phone=" + ADMIN_NUM + "&text=" + msg;
    }

    function showHome() {
        document.getElementById('homeView').style.display = 'block';
        document.getElementById('cartView').style.display = 'none';
    }

    function search() {
        const val = document.getElementById('searchInput').value.toLowerCase();
        render(allProducts.filter(p => p.name.toLowerCase().includes(val) || (p.category && p.category.toLowerCase().includes(val))));
    }

    function filterCat(cat, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render(cat === 'Hemmesi' ? allProducts : allProducts.filter(p => p.category === cat));
    }

    let cur = 0; setInterval(() => {
        const s = document.getElementById('slider');
        if(s && s.children.length > 1) {
            cur = (cur + 1) % s.children.length;
            s.style.transform = `translateX(-${cur * 100}%)`;
        }
    }, 4000);
</script>
</body>
</html>
