<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† GARAKEL E-D√úKAN</title>
    <style>
        :root { --bag: #1b5e20; --arka: #f4f7f1; --yasyl: #2e7d32; --gyp: #d32f2f; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--arka); padding-bottom: 90px; }
        
        header { position: fixed; top: 0; width: 100%; background: linear-gradient(135deg, var(--bag), #3e2723); color: white; text-align: center; padding: 12px 0; z-index: 1000; }
        header h1 { margin: 0; font-size: 18px; }

        .container { max-width: 800px; margin: auto; padding-top: 65px; }
        
        .search-area { padding: 10px; }
        #searchInput { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; font-size: 15px; outline: none; box-sizing: border-box; }

        .slider-container { width: 95%; height: 150px; margin: 5px auto; overflow: hidden; border-radius: 12px; background: #fff; position: relative; }
        .slides { display: flex; transition: transform 0.4s ease; height: 100%; }
        .slide { min-width: 100%; display: flex; align-items: center; justify-content: center; }
        .slide img { height: 100%; object-fit: contain; }

        .garakel-free { background: #fff3e0; color: #e65100; padding: 8px; margin: 10px; border-radius: 8px; text-align: center; font-weight: bold; font-size: 13px; border: 1px solid #ffb74d; }

        .categories { display: flex; overflow-x: auto; gap: 8px; padding: 10px; background: white; position: sticky; top: 55px; z-index: 999; scrollbar-width: none; }
        .cat-btn { background: #e8f5e9; border: none; padding: 8px 14px; border-radius: 20px; font-size: 13px; font-weight: bold; color: var(--bag); white-space: nowrap; cursor: pointer; }
        .cat-btn.active { background: var(--bag); color: white; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: white; border-radius: 10px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: center; position: relative; cursor: pointer; }
        .card img { width: 100%; height: 130px; object-fit: cover; border-radius: 5px; }
        
        .btn { border: none; width: 100%; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 8px; font-size: 13px; }
        .add { background: var(--bag); color: white; }
        .rem { background: #fbe9e7; color: var(--gyp); }

        /* Jikme-jik sahypasy */
        #detailView { display: none; background: white; min-height: 100vh; position: fixed; top: 0; left: 0; width: 100%; z-index: 2000; overflow-y: auto; padding-bottom: 100px; }
        .detail-header { position: sticky; top: 0; background: white; padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 15px; }
        .detail-img { width: 100%; max-height: 300px; object-fit: contain; background: #fff; margin-top: 10px; }
        .detail-body { padding: 15px; }

        .comm-box { background: #f9f9f9; padding: 15px; border-radius: 10px; margin-top: 20px; }
        .c-item { border-bottom: 1px solid #ddd; padding: 10px 0; font-size: 14px; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { font-size: 12px; color: #555; text-align: center; }
        .badge { background: red; color: white; border-radius: 10px; padding: 2px 6px; font-size: 10px; margin-left: 3px; }
    </style>
</head>
<body>

<header><h1>üè† GARAKEL E-D√úKAN</h1></header>

<div id="homeView">
    <div class="container">
        <div class="search-area"><input type="text" id="searchInput" placeholder="Haryt √Ωa-da kategori√Ωa g√∂zle..." oninput="searchProduct()"></div>
        <div class="slider-container"><div class="slides" id="slider"></div></div>
        <div class="garakel-free">üìç Garakel i√ßine eltip bermek MUGT!</div>
        <div class="categories">
            <button class="cat-btn active" onclick="filterCat('Hemmesi', this)">Hemmesi</button>
            <button class="cat-btn" onclick="filterCat('Ideg', this)">Ideg</button>
            <button class="cat-btn" onclick="filterCat('Arassalyk', this)">Arassalyk</button>
            <button class="cat-btn" onclick="filterCat('√ùuwujy seri≈üdeler', this)">√ùuwujylar</button>
            <button class="cat-btn" onclick="filterCat('G√∂zellik', this)">G√∂zellik</button>
            <button class="cat-btn" onclick="filterCat('Parfum', this)">Parfum</button>
        </div>
        <div id="productGrid" class="grid"></div>
    </div>
</div>

<div id="detailView">
    <div class="detail-header">
        <button onclick="goHome()" style="border:none; background:none; font-size:24px;">‚Üê</button>
        <b id="detTitle">Haryt ady</b>
    </div>
    <div id="detailContent" class="detail-body"></div>
</div>

<div class="bottom-nav">
    <div class="nav-item" onclick="goHome()">üè†<br>Ba≈ü sahypa</div>
    <div class="nav-item" onclick="showCart()">üõí<br>Sebedim <span class="badge" id="cartCount">0</span></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAdyL0Aqq19afQU0jHoqgH6EUvmZQRq-hY", databaseURL: "https://garakel-dukan-default-rtdb.firebaseio.com", projectId: "garakel-dukan" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allProducts = [], cart = JSON.parse(localStorage.getItem('cart')) || [];
    const myPhone = "99371563667";

    db.ref('products').on('value', snap => {
        const data = snap.val(); if (!data) return;
        allProducts = Object.keys(data).map(k => ({ id: k, ...data[k] })).reverse();
        render(allProducts);
        document.getElementById('slider').innerHTML = allProducts.slice(0,5).map(h => `<div class="slide"><img src="${h.img}"></div>`).join('');
    });

    function render(list) {
        document.getElementById('productGrid').innerHTML = list.map(h => `
            <div class="card" onclick="openDetail('${h.id}')">
                <img src="${h.img}" loading="lazy">
                <div style="font-weight:bold; margin:5px 0; font-size:13px; height:32px; overflow:hidden;">${h.name}</div>
                <div style="color:var(--yasyl); font-weight:bold;">${h.price} TMT</div>
                <button class="btn add" onclick="event.stopPropagation(); toggleCart('${h.id}')">
                    ${cart.some(c=>c.id===h.id)?'üóë A√Ωyr':'‚ûï Sebede go≈ü'}
                </button>
            </div>`).join('');
        document.getElementById('cartCount').innerText = cart.length;
    }

    function openDetail(id) {
        const h = allProducts.find(p => p.id === id);
        const msg = encodeURIComponent(`Salam, ≈üu harydy sargyt etmek isle√Ω√§rin:\n${h.name}\nBahasy: ${h.price} TMT`);
        document.getElementById('detTitle').innerText = h.name;
        document.getElementById('homeView').style.display = 'none';
        document.getElementById('detailView').style.display = 'block';
        
        document.getElementById('detailContent').innerHTML = `
            <img src="${h.img}" class="detail-img">
            <h2 style="color:var(--yasyl);">${h.price} TMT</h2>
            <p style="color:#666; line-height:1.5;">${h.desc || 'Bu haryt barada gi≈ài≈üle√Ωin maglumat go≈üulmady.'}</p>
            
            <a href="https://wa.me/${myPhone}?text=${msg}" class="btn add" style="background:#25D366; text-decoration:none; display:block; text-align:center;">WhatsApp Sargyt</a>
            <a href="imo://${myPhone}?text=${msg}" class="btn add" style="background:#00a1ff; text-decoration:none; display:block; text-align:center;">Imo Sargyt</a>
            
            <div class="comm-box">
                <h4>üí¨ Haryt barada teswirler</h4>
                <div id="pComs">√ù√ºklen√Ω√§r...</div>
                <input type="text" id="uName" placeholder="Ady≈àyz" style="width:100%; padding:10px; margin-top:10px; border:1px solid #ddd; border-radius:8px; box-sizing:border-box;">
                <textarea id="uComm" placeholder="Teswir √Ωazy≈à..." style="width:100%; padding:10px; margin-top:5px; border:1px solid #ddd; border-radius:8px; box-sizing:border-box;"></textarea>
                <button onclick="sendComment('${h.id}')" class="btn add">Ugrat</button>
            </div>
            <button class="btn" style="background:#eee; margin-top:20px;" onclick="goHome()">‚Üê Yza dolan</button>
        `;
        loadComments(h.id);
    }

    function loadComments(pId) {
        db.ref('comments').orderByChild('prodId').equalTo(pId).on('value', s => {
            const d = s.val(); const div = document.getElementById('pComs');
            if(!d) { div.innerText = "Heniz teswir √Ωok."; return; }
            div.innerHTML = Object.entries(d).reverse().map(([k, v]) => `<div class="c-item"><b>${v.name}</b>: ${v.text}</div>`).join('');
        });
    }

    function sendComment(pId) {
        const n = document.getElementById('uName').value, t = document.getElementById('uComm').value;
        if(n && t) { db.ref('comments').push({prodId: pId, name: n, text: t}); document.getElementById('uComm').value=""; }
    }

    function toggleCart(id) {
        const idx = cart.findIndex(c => c.id === id);
        if(idx > -1) cart.splice(idx, 1);
        else cart.push(allProducts.find(p => p.id === id));
        localStorage.setItem('cart', JSON.stringify(cart));
        render(allProducts);
    }

    function filterCat(c, b) {
        document.querySelectorAll('.cat-btn').forEach(el => el.classList.remove('active'));
        b.classList.add('active');
        render(c === 'Hemmesi' ? allProducts : allProducts.filter(h => h.category == c));
    }

    function searchProduct() {
        const k = document.getElementById('searchInput').value.toLowerCase();
        render(allProducts.filter(h => h.name.toLowerCase().includes(k) || (h.category && h.category.toLowerCase().includes(k))));
    }

    function showCart() {
        const total = cart.reduce((a, b) => a + parseFloat(b.price), 0);
        document.getElementById('homeView').style.display = 'block';
        document.getElementById('detailView').style.display = 'none';
        document.getElementById('productGrid').innerHTML = `
            <div style="grid-column:1/3; background:#fff; padding:15px; border-radius:10px;">
                <h3>üõí Sebedim</h3>
                ${cart.map(c => `<div style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid #eee;"><span>${c.name}</span><b>${c.price} TMT</b></div>`).join('')}
                <h2 style="text-align:right; color:var(--yasyl);">Jemi: ${total} TMT</h2>
                <div style="color:#e65100; font-size:12px; text-align:right;">* Garakel i√ßine eltip bermek MUGT</div>
                <a href="https://wa.me/${myPhone}?text=${encodeURIComponent('Sargyt:\n'+cart.map(c=>c.name).join('\n')+'\nJemi: '+total+' TMT')}" class="btn add" style="background:#25D366; text-decoration:none; display:block; text-align:center;">WhatsApp bilen sargyt et</a>
            </div>`;
    }

    function goHome() { 
        document.getElementById('detailView').style.display = 'none'; 
        document.getElementById('homeView').style.display = 'block'; 
        render(allProducts);
    }

    // Slider awtomatik
    let cur = 0; setInterval(() => {
        const s = document.querySelector('.slides');
        if(s && s.children.length > 1) {
            cur = (cur + 1) % s.children.length;
            s.style.transform = `translateX(-${cur * 100}%)`;
        }
    }, 4000);
</script>
</body>
</html>
