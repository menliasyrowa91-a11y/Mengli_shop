<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† GARAKEL E-D√úKAN</title>
    <style>
        :root { --fon: #0a0a0a; --panel: #161616; --bag: #1b5e20; --altyn: #d4af37; --tekst: #eeeeee; --gyp: #ff5252; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--fon); color: var(--tekst); padding-bottom: 100px; }
        .delivery-note { background: var(--bag); color: white; padding: 7px 0; font-size: 13px; font-weight: bold; text-align: center; overflow: hidden; white-space: nowrap; }
        header { position: sticky; top: 0; width: 100%; background: #000; color: var(--altyn); text-align: center; padding: 15px 0; z-index: 1001; border-bottom: 1px solid #222; }
        .container { max-width: 600px; margin: auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: var(--panel); border-radius: 12px; padding: 10px; text-align: center; border: 1px solid #222; cursor: pointer; }
        .img-box { width: 100%; height: 140px; background: #000; border-radius: 8px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        /* Teswir Diza√Ωny */
        .comment-section { background: var(--panel); margin: 15px 10px; padding: 15px; border-radius: 15px; border: 1px solid #333; }
        .comment-box { background: #000; padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 3px solid var(--bag); text-align: left; }
        .reply-box { margin-left: 15px; margin-top: 5px; padding: 8px; background: #1a1a1a; border-radius: 8px; border-left: 2px solid var(--altyn); font-size: 12px; color: #aaa; }
        
        /* Inputlar */
        .input-group { margin-top: 15px; display: flex; flex-direction: column; gap: 8px; }
        .input-group input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        .btn-main { background: var(--bag); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }

        /* Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; overflow-y: auto; }
        .modal-content { background: var(--panel); width: 90%; max-width: 450px; margin: 30px auto; padding: 20px; border-radius: 20px; border: 1px solid #333; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; padding: 15px 0; border-top: 1px solid #222; z-index: 1001; }
        .nav-item { flex: 1; text-align: center; color: #888; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>

<div class="delivery-note"><marquee>üöö Garakel i√ßine eltip bermek MUGT ‚Ä¢ GARAKEL E-D√úKAN</marquee></div>
<header><h1>GARAKEL E-D√úKAN</h1></header>

<div class="container" id="homeView">
    <div id="productGrid" class="grid"></div>

    <div class="comment-section">
        <h3 style="color:var(--altyn); margin-top:0;">üí¨ Myhman kitaby</h3>
        <div id="mainCommentsArea">√ù√ºklen√Ω√§r...</div>
        <div class="input-group">
            <input type="text" id="mName" placeholder="Ady≈àyz...">
            <input type="text" id="mText" placeholder="Pikiri≈àiz...">
            <button class="btn-main" onclick="addGeneralComment()">Teswir go≈ü</button>
        </div>
    </div>
</div>

<div id="itemModal" class="modal">
    <div class="modal-content">
        <img id="m-img" style="width:100%; height:200px; object-fit:contain; background:#000; border-radius:12px;">
        <h2 id="m-name" style="color:var(--altyn); margin:15px 0 5px;"></h2>
        <div id="m-price" style="font-size:20px; font-weight:bold; margin-bottom:10px;"></div>
        <div id="m-desc" style="font-size:14px; color:#ddd; text-align:left; margin-bottom:15px; background:#000; padding:10px; border-radius:8px;"></div>
        
        <div id="m-btn-area"></div>

        <div class="comment-section" style="margin-top:20px; padding:0; background:none; border:none;">
            <h4 style="color:var(--altyn); text-align:left;">Teswirler</h4>
            <div id="itemCommentsArea"></div>
            <div class="input-group">
                <input type="text" id="iName" placeholder="Ady≈àyz...">
                <input type="text" id="iText" placeholder="Teswir √Ωaz...">
                <button class="btn-main" id="itemCommentBtn">OK</button>
            </div>
        </div>
        <button class="btn-main" style="background:#333; margin-top:15px;" onclick="closeModal()">‚Üê Yza</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item" onclick="location.reload()">üè†<br>Ba≈ü sahypa</div>
    <div class="nav-item">üõí<br>Sebet</div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAdyL0Aqq19afQU0jHoqgH6EUvmZQRq-hY", databaseURL: "https://garakel-dukan-default-rtdb.firebaseio.com", projectId: "garakel-dukan" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allProducts = [];

    // 1. HARYTLARY OKAMAK
    db.ref('products').on('value', snap => {
        const data = snap.val(); if(!data) return;
        allProducts = Object.keys(data).map(k => ({ id: k, ...data[k] })).reverse();
        render(allProducts);
    });

    // 2. BA≈û SAHYPA TESWIRLERI (K√∂ne 'comments' papkasyny barla√Ωar)
    db.ref('main_comments').on('value', snap => {
        const data = snap.val();
        const area = document.getElementById('mainCommentsArea');
        if(!data) { area.innerHTML = "Teswir √Ωok."; return; }
        area.innerHTML = Object.values(data).map(c => `<div class="comment-box"><b>${c.user}:</b><br>${c.text}</div>`).join('');
    });

    function render(list) {
        document.getElementById('productGrid').innerHTML = list.map(h => `
            <div class="card" onclick="openModal('${h.id}')">
                <div class="img-box"><img src="${h.img}"></div>
                <div class="h-name">${h.name}</div>
                <div style="font-size:10px; color:var(--altyn);">Maglumat we teswirler</div>
                <div class="price">${h.price} TMT</div>
            </div>`).join('');
    }

    function openModal(id) {
        const h = allProducts.find(p => p.id === id);
        document.getElementById('m-img').src = h.img;
        document.getElementById('m-name').innerText = h.name;
        document.getElementById('m-price').innerText = h.price + " TMT";
        // Maglumat (opisanie)
        document.getElementById('m-desc').innerText = h.opisanie || h.desc || h.info || "Maglumat √Ωok.";
        
        // HARYT TESWIRLERINI GETIRMEK (A√Ωratyn 'comments/harytID' papkadan)
        db.ref('comments/' + id).on('value', snap => {
            const data = snap.val();
            const area = document.getElementById('itemCommentsArea');
            if(!data) { area.innerHTML = "Heniz teswir √Ωok."; return; }
            area.innerHTML = Object.values(data).map(c => `
                <div class="comment-box">
                    <b>${c.user}:</b><p style="margin:5px 0;">${c.text}</p>
                    ${c.reply ? `<div class="reply-box"><b>Admin:</b> ${c.reply}</div>` : ''}
                </div>`).join('');
        });

        document.getElementById('m-btn-area').innerHTML = `<button class="btn-main">‚ûï Sebede go≈ü</button>`;
        document.getElementById('itemCommentBtn').onclick = () => {
            const u = document.getElementById('iName').value, t = document.getElementById('iText').value;
            if(u && t) db.ref('comments/' + id).push({ user: u, text: t });
        };
        document.getElementById('itemModal').style.display = 'block';
    }

    function addGeneralComment() {
        const u = document.getElementById('mName').value, t = document.getElementById('mText').value;
        if(u && t) db.ref('main_comments').push({ user: u, text: t });
    }

    function closeModal() { document.getElementById('itemModal').style.display = 'none'; }
</script>
</body>
</html>
