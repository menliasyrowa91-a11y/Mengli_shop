<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† GARAKEL E-D√úKAN + STATS</title>
    <style>
        :root { --fon: #0a0a0a; --panel: #161616; --bag: #1b5e20; --altyn: #d4af37; --tekst: #eeeeee; --gyp: #ff5252; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--fon); color: var(--tekst); padding-bottom: 120px; }
        
        .delivery-note { background: var(--bag); color: white; padding: 7px 0; font-size: 12px; font-weight: bold; text-align: center; }
        header { position: sticky; top: 0; width: 100%; background: #000; color: var(--altyn); text-align: center; padding: 15px 0; z-index: 1001; border-bottom: 1px solid #222; }

        /* Statistika Paneli (Di≈àe Admin g√∂rer √Ωaly √Ωa-da islese≈àiz hemmesine) */
        .stats-panel { background: #000; margin: 10px; padding: 15px; border-radius: 12px; border: 1px solid var(--altyn); display: flex; justify-content: space-around; font-size: 13px; color: var(--altyn); }
        .stats-item b { display: block; font-size: 18px; color: white; }

        .container { max-width: 600px; margin: auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: var(--panel); border-radius: 12px; padding: 10px; text-align: center; border: 1px solid #222; cursor: pointer; }
        .img-box { width: 100%; height: 140px; background: #000; border-radius: 8px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* Modal we Comment */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; overflow-y: auto; }
        .modal-content { background: var(--panel); width: 90%; max-width: 450px; margin: 30px auto; padding: 20px; border-radius: 20px; border: 1px solid #333; }
        .comment-box { background: #000; padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 3px solid var(--bag); text-align: left; font-size: 14px; }

        .input-group { margin-top: 15px; display: flex; flex-direction: column; gap: 8px; }
        .input-group input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        .btn-main { background: var(--bag); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; padding: 15px 0; border-top: 1px solid #222; z-index: 1001; }
        .nav-item { flex: 1; text-align: center; color: #888; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>

<div class="delivery-note">GARAKEL E-D√úKAN - Statistika we S√∂wda</div>
<header><h1>GARAKEL E-D√úKAN</h1></header>

<div class="container">
    <div class="stats-panel">
        <div class="stats-item">Giri≈üler <b id="totalViews">0</b></div>
        <div class="stats-item">Myhmanlar <b id="uniqueUsers">0</b></div>
        <div class="stats-item">So≈àky √Ωer <b id="lastLocation">...</b></div>
    </div>

    <div id="productGrid" class="grid"></div>

    <div style="padding: 15px;">
        <h3 style="color:var(--altyn);">üí¨ Umumy Teswirler</h3>
        <div id="mainCommentsArea">√ù√ºklen√Ω√§r...</div>
        <div class="input-group">
            <input type="text" id="mName" placeholder="Ady≈àyz...">
            <input type="text" id="mText" placeholder="Pikiri≈àiz...">
            <button class="btn-main" onclick="addComment('main_comments', 'mName', 'mText')">Ugrat</button>
        </div>
    </div>
</div>

<div id="itemModal" class="modal">
    <div class="modal-content">
        <img id="m-img" style="width:100%; height:200px; object-fit:contain; background:#000; border-radius:12px;">
        <h2 id="m-name" style="color:var(--altyn); margin:10px 0;"></h2>
        <div id="m-price" style="font-size:20px; font-weight:bold; margin-bottom:10px;"></div>
        <div id="m-desc" style="font-size:14px; color:#ddd; text-align:left; background:#000; padding:10px; border-radius:8px; margin-bottom:15px;"></div>
        <div id="m-btn-area"></div>
        <div id="itemCommentsArea" style="margin-top:20px;"></div>
        <button class="btn-main" style="background:#333; margin-top:15px;" onclick="closeModal()">‚Üê Yza</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item" onclick="location.reload()">üè†<br>Ba≈ü sahypa</div>
    <div class="nav-item">üõí<br>Sebet</div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyAdyL0Aqq19afQU0jHoqgH6EUvmZQRq-hY", 
        databaseURL: "https://garakel-dukan-default-rtdb.firebaseio.com", 
        projectId: "garakel-dukan" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- STATISTIKA LOGIKASY ---
    function updateStats() {
        // Jemi giri≈üi artdyr
        db.ref('stats/totalViews').transaction(current => (current || 0) + 1);

        // IP we √ùerle≈ü√Ω√§n √Ωeri anykla (Mugt API)
        fetch('https://ipapi.co/json/')
            .then(res => res.json())
            .then(data => {
                const userKey = data.ip.replace(/\./g, '_');
                const locStr = data.city + ", " + data.country_name;
                
                // Myhmany hasaba al
                db.ref('stats/users/' + userKey).set({
                    lastVisit: new Date().toLocaleString(),
                    location: locStr
                });
                db.ref('stats/lastLocation').set(locStr);
            });
    }

    // Statistika maglumatlaryny ekrana √ßykar
    db.ref('stats').on('value', snap => {
        const s = snap.val();
        if(s) {
            document.getElementById('totalViews').innerText = s.totalViews || 0;
            document.getElementById('uniqueUsers').innerText = s.users ? Object.keys(s.users).length : 0;
            document.getElementById('lastLocation').innerText = s.lastLocation || "N√§m√§lim";
        }
    });

    updateStats(); // Giri≈üi hasaba al

    // --- HARYT WE TESWIR LOGIKASY ---
    let allProducts = [];
    db.ref('products').on('value', snap => {
        const data = snap.val(); if(!data) return;
        allProducts = Object.keys(data).map(k => ({ id: k, ...data[k] })).reverse();
        render(allProducts);
    });

    db.ref('main_comments').on('value', snap => {
        const data = snap.val();
        const area = document.getElementById('mainCommentsArea');
        area.innerHTML = data ? Object.values(data).map(c => `<div class="comment-box"><b>${c.user}:</b><br>${c.text}</div>`).join('') : "Teswir √Ωok.";
    });

    function render(list) {
        document.getElementById('productGrid').innerHTML = list.map(h => `
            <div class="card" onclick="openModal('${h.id}')">
                <div class="img-box"><img src="${h.img}"></div>
                <div class="h-name">${h.name}</div>
                <div class="price">${h.price} TMT</div>
            </div>`).join('');
    }

    function openModal(id) {
        const h = allProducts.find(p => p.id === id);
        document.getElementById('m-img').src = h.img;
        document.getElementById('m-name').innerText = h.name;
        document.getElementById('m-price').innerText = h.price + " TMT";
        document.getElementById('m-desc').innerText = h.opisanie || h.desc || "Maglumat √Ωok.";
        
        // K√∂ne Teswirleri okatmak (Sizi≈à talaby≈àyz bo√Ωun√ßa)
        db.ref('comments/' + id).on('value', snap => {
            const data = snap.val();
            const area = document.getElementById('itemCommentsArea');
            area.innerHTML = data ? Object.values(data).map(c => `<div class="comment-box"><b>${c.user}:</b><br>${c.text}</div>`).join('') : "Haryt barada teswir √Ωok.";
        });

        document.getElementById('m-btn-area').innerHTML = `<button class="btn-main">‚ûï Sebede go≈ü</button>`;
        document.getElementById('itemModal').style.display = 'block';
    }

    function addComment(path, nameId, textId) {
        const u = document.getElementById(nameId).value, t = document.getElementById(textId).value;
        if(u && t) { db.ref(path).push({ user: u, text: t }); document.getElementById(textId).value = ""; }
    }

    function closeModal() { document.getElementById('itemModal').style.display = 'none'; }
</script>
</body>
</html>
