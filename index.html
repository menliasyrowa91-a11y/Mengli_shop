<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        :root { 
            --bag: #1b5e20; --dag: #3e2723; --arka: #dce3d9; 
            --kard: #f1f5ee; --yasyl: #2e7d32; --gyp: #c62828; 
            --tekst: #263238; --gok: #0277bd;
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: var(--arka); padding-top: 120px; padding-bottom: 160px; color: var(--tekst); overflow-x: hidden; }
        
        .top-delivery-bar { position: fixed; top: 0; width: 100%; background: #263238; color: #cfd8dc; text-align: center; padding: 8px 0; font-size: 0.8rem; font-weight: bold; z-index: 1002; }
        header { position: fixed; top: 32px; width: 100%; background: linear-gradient(135deg, var(--bag), var(--dag)); color: #eceff1; padding: 15px 0; text-align: center; z-index: 1001; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .slider-container { position: relative; width: 94%; margin: 15px auto; height: 200px; overflow: hidden; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); background: #fff; }
        .slider-wrapper { display: flex; transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1); height: 100%; }
        .slide { min-width: 100%; position: relative; cursor: pointer; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }
        .slide-info { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.8)); color: white; padding: 20px 15px; font-size: 1rem; font-weight: bold; }

        .cats { display: flex; overflow-x: auto; padding: 10px; gap: 12px; scrollbar-width: none; }
        .cat { padding: 8px 20px; background: var(--kard); border-radius: 25px; white-space: nowrap; cursor: pointer; font-weight: 600; border: 1px solid #cfd8dc; }
        .cat.active { background: var(--bag); color: #fff; border-color: var(--bag); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 12px; }
        .card { position: relative; background: var(--kard); border-radius: 18px; padding: 12px; display: flex; flex-direction: column; justify-content: space-between; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .card-img-box { position: relative; width: 100%; height: 140px; overflow: hidden; border-radius: 14px; }
        .card img { width: 100%; height: 100%; object-fit: cover; background: #fff; }
        
        .h-count { position: absolute; top: 5px; left: 5px; background: var(--bag); color: white; padding: 2px 8px; border-radius: 8px; font-size: 0.75rem; font-weight: bold; z-index: 5; }

        .card h4 { font-size: 0.85rem; margin: 10px 0; min-height: 2.4rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .price { color: var(--yasyl); font-weight: 800; font-size: 1.1rem; margin-bottom: 8px; }
        
        .btn-add { background: var(--yasyl); color: white; border: none; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-remove { background: var(--gyp); color: white; border: none; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }

        .bottom { position: fixed; bottom: 0; width: 100%; background: var(--kard); z-index: 1000; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); }
        .contacts { display: flex; justify-content: space-around; padding: 10px; background: var(--dag); }
        .contacts a { background: var(--kard); width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; border-radius: 50%; text-decoration: none; font-size: 22px; }
        .nav-icons { display: flex; justify-content: space-around; padding: 15px; font-weight: bold; color: var(--bag); }
        .badge { position: absolute; top: -5px; right: -10px; background: var(--gyp); color: white; border-radius: 50%; padding: 2px 7px; font-size: 11px; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.75); z-index: 2000; align-items: center; justify-content: center; padding: 15px; }
        .modal-box { background: var(--kard); border-radius: 24px; padding: 20px; width: 100%; max-width: 400px; max-height: 80vh; overflow-y: auto; position: relative; }
        .modal-img { width: 100%; border-radius: 15px; max-height: 250px; object-fit: contain; background: #fff; }
        #admin-stats { text-align: center; font-size: 11px; color: #546e7a; padding: 10px; background: #cfd8dc; font-weight: bold; }
    </style>
</head>
<body>

<div class="top-delivery-bar">üöö Garakel i√ßine eltip bermek MUGT</div>
<header><h1>‚õ∞Ô∏è GARAKEL E-D√úKAN</h1></header>

<div class="slider-container">
    <div class="slider-wrapper" id="sliderWrapper"></div>
</div>

<div class="cats" id="catBox"></div>
<div id="productGrid" class="grid"></div>

<div style="background:var(--kard); margin:20px 15px; padding:20px; border-radius:20px;">
    <h3>üí¨ M√º≈üderi Teswirleri</h3>
    <input type="text" id="uName" placeholder="Ady≈àyz..." style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #ccc; box-sizing: border-box;">
    <textarea id="uMsg" rows="3" placeholder="Pikiri≈àiz..." style="width:100%; padding:12px; border-radius:10px; border:1px solid #ccc; box-sizing: border-box;"></textarea>
    <button onclick="addComment()" style="width:100%; background:var(--bag); color:white; border:none; padding:14px; margin-top:10px; border-radius:10px; font-weight:bold;">Ugrat</button>
    <div id="commentList" style="margin-top:20px;"></div>
</div>

<div id="admin-stats">üìä Statistika √Ω√ºklen√Ω√§r...</div>

<footer style="text-align: center; padding: 30px; background: var(--dag); color: #d7ccc8;">
    <p><b>¬© Admin: Me≈àli A≈üyrowa</b><br>2026 √ùyl. Garakel</p>
</footer>

<div class="bottom">
    <div class="contacts">
        <a href="tel:+99371563667">üìû</a>
        <a href="https://wa.me/99371563667">üí¨</a>
        <a href="sms:+99371563667">‚úâÔ∏è</a>
        <a href="imo://+99371563667">üì±</a>
    </div>
    <div class="nav-icons">
        <span onclick="location.reload()" style="cursor:pointer">üè† Ba≈ü sahypa</span>
        <div onclick="sendOrder()" style="position:relative; cursor:pointer">üõí Sebet <b id="cartCount" class="badge">0</b></div>
    </div>
</div>

<div id="modal" onclick="closeModal()">
    <div class="modal-box" onclick="event.stopPropagation()" id="modalContent"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAdyL0AqQ19afQU0jHoqgHGEUvmZQRq-hY",
        authDomain: "garakel-dukan.firebaseapp.com",
        databaseURL: "https://garakel-dukan-default-rtdb.firebaseio.com",
        projectId: "garakel-dukan",
        storageBucket: "garakel-dukan.firebasestorage.app",
        messagingSenderId: "874652864638",
        appId: "1:874652864638:web:a412b51e3ce0f59b41c82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Statik harytlar
    let harytlar = [
        { id: 1, name: '"SADOER" brendini√± Limonly Du≈ü Geli', price: 20, img: '1.jpg', cat: 'Ideg', desc: 'C witaminine ba√Ω bolan bu du≈ü geli derini √ßu≈à≈àur arassala√Ωar.' },
        { id: 13, name: '–•–æ–∑—è—é—à–∫–∞ Gel Kapsula Soda', price: 45, img: '13.jpg', cat: '√ùuwujy', desc: '3-i 1-de gel kapsulalary.' }
    ];

    let basket = JSON.parse(localStorage.getItem('garakel_cart')) || [];
    let activeHarytlar = [];

    function initSlider(data) {
        const topHarytlar = data.slice().reverse().slice(0, 5);
        document.getElementById('sliderWrapper').innerHTML = topHarytlar.map(h => `
            <div class="slide" onclick="openModal(${h.id})">
                <img src="${h.img}" onerror="this.src='https://via.placeholder.com/400x200'">
                <div class="slide-info">${h.name} - ${h.price} TMT</div>
            </div>
        `).join('');
        let curr = 0;
        setInterval(() => { 
            curr = (curr + 1) % topHarytlar.length; 
            document.getElementById('sliderWrapper').style.transform = `translateX(-${curr * 100}%)`; 
        }, 4000);
    }

    function render(data) {
        activeHarytlar = data;
        const sorted = data.slice().reverse();
        document.getElementById('productGrid').innerHTML = sorted.map((h) => {
            const inCart = basket.some(x => x.id == h.id);
            return `
            <div class="card">
                <div onclick="openModal(${h.id})">
                    <div class="card-img-box">
                        <span class="h-count">#${h.id}</span>
                        <img src="${h.img}" onerror="this.src='https://via.placeholder.com/150'">
                    </div>
                    <h4>${h.name}</h4>
                    <p class="price">${h.price} TMT</p>
                </div>
                <button class="${inCart ? 'btn-remove' : 'btn-add'}" onclick="toggleCart(${h.id})">
                    ${inCart ? '‚úÖ Sebetde' : 'Sebede go≈ü'}
                </button>
            </div>
        `}).join('');

        const cats = ['Hemmesi', ...new Set(activeHarytlar.map(h => h.cat))];
        document.getElementById('catBox').innerHTML = cats.map(c => `<div class="cat" onclick="filterCat('${c}', this)">${c}</div>`).join('');
        document.getElementById('cartCount').innerText = basket.length;
    }

    function filterCat(c, el) {
        document.querySelectorAll('.cat').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        const filtered = c === 'Hemmesi' ? activeHarytlar : activeHarytlar.filter(h => h.cat === c);
        renderFiltered(filtered);
    }

    function renderFiltered(data) {
        const sorted = data.slice().reverse();
        document.getElementById('productGrid').innerHTML = sorted.map((h) => {
            const inCart = basket.some(x => x.id == h.id);
            return `<div class="card">...</div>`; // Gysgaltma, doly card kody √Ωokarda bar
        }).join('');
    }

    function toggleCart(id) {
        const item = activeHarytlar.find(h => h.id == id);
        const idx = basket.findIndex(x => x.id == id);
        idx === -1 ? basket.push(item) : basket.splice(idx, 1);
        localStorage.setItem('garakel_cart', JSON.stringify(basket));
        render(activeHarytlar);
    }

    function openModal(id) {
        const h = activeHarytlar.find(x => x.id == id);
        if(!h) return;
        const inCart = basket.some(x => x.id == h.id);
        document.getElementById('modalContent').innerHTML = `
            <img src="${h.img}" class="modal-img" onerror="this.src='https://via.placeholder.com/150'">
            <h2>${h.name}</h2>
            <p>${h.desc || ''}</p>
            <h3 style="color:var(--yasyl);">${h.price} TMT</h3>
            <button class="${inCart ? 'btn-remove' : 'btn-add'}" onclick="toggleCart(${h.id}); closeModal();">
                ${inCart ? 'üóëÔ∏è A√Ωyr' : 'üõí Sebede go≈ü'}
            </button>
            <button onclick="closeModal()" style="width:100%; margin-top:10px;">√ùap</button>
        `;
        document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function sendOrder() {
        if(!basket.length) return alert("Sebedi≈àiz bo≈ü!");
        let total = basket.reduce((s, h) => s + Number(h.price), 0);
        let msg = "‚õ∞Ô∏è *GARAKEL SARGYT*\n" + basket.map((h,i)=>`${i+1}. ${h.name} (${h.price} TMT)`).join("\n") + `\n\nüí∞ *JEMI: ${total} TMT*`;
        window.open("https://wa.me/99371563667?text=" + encodeURIComponent(msg));
    }

    function addComment() {
        const n = document.getElementById('uName').value, m = document.getElementById('uMsg').value;
        if(n && m) { db.ref('comments').push({name: n, text: m}); document.getElementById('uName').value=""; document.getElementById('uMsg').value=""; }
    }

    function loadComments() {
        db.ref('comments').on('value', s => {
            const data = s.val();
            document.getElementById('commentList').innerHTML = data ? Object.values(data).reverse().map(c => `
                <div style="background:#e8ede5; padding:10px; margin-bottom:8px; border-radius:10px; border-left:4px solid var(--bag);"><b>${c.name}</b>: ${c.text}</div>
            `).join('') : "";
        });
    }

    function trackVisitors() {
        const d = new Date().toISOString().split('T')[0];
        db.ref('stats/'+d+'/views').transaction(c => (c||0)+1);
        db.ref('stats/'+d).on('value', s => {
            const val = s.val();
            if(val) document.getElementById('admin-stats').innerHTML = `üìä ≈ûu g√ºn: ${val.views} gezek a√ßyldy`;
        });
    }

    window.onload = () => { 
        db.ref('products').on('value', (snapshot) => {
            const data = snapshot.val();
            let allProducts = [...harytlar];
            if (data) {
                const fbProducts = Object.values(data);
                allProducts = [...allProducts, ...fbProducts];
            }
            render(allProducts); 
            initSlider(allProducts);
        });
        loadComments(); 
        trackVisitors(); 
    };
</script>
</body>
</html>
