<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† GARAKEL E-D√úKAN</title>
    <style>
        :root { --fon: #0a0a0a; --panel: #161616; --bag: #1b5e20; --altyn: #d4af37; --tekst: #eeeeee; --gyp: #ff5252; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--fon); color: var(--tekst); padding-bottom: 120px; }
        
        header { position: sticky; top: 0; width: 100%; background: #000; color: var(--altyn); text-align: center; padding: 15px 0; z-index: 1001; border-bottom: 1px solid #222; }
        
        /* Statistika Paneli */
        .stats-bar { background: #000; display: flex; justify-content: space-around; padding: 10px; font-size: 11px; color: var(--altyn); border-bottom: 1px solid #222; }
        .stats-bar b { color: white; font-size: 14px; }

        /* Kategori√Ωalar */
        .categories { display: flex; overflow-x: auto; gap: 8px; padding: 15px 10px; scrollbar-width: none; }
        .cat-btn { background: var(--panel); border: 1px solid #333; padding: 10px 18px; border-radius: 25px; color: #888; white-space: nowrap; cursor: pointer; font-size: 13px; }
        .cat-btn.active { background: var(--bag); color: white; border-color: var(--bag); }

        .container { max-width: 600px; margin: auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: var(--panel); border-radius: 12px; padding: 10px; text-align: center; border: 1px solid #222; cursor: pointer; }
        .img-box { width: 100%; height: 140px; background: #000; border-radius: 8px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* Teswir Diza√Ωny */
        .comment-section { background: var(--panel); margin: 20px 10px; padding: 15px; border-radius: 15px; border: 1px solid #333; }
        .comment-box { background: #000; padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid var(--bag); text-align: left; }
        .reply-box { margin-left: 15px; margin-top: 8px; padding: 8px; background: #1a1a1a; border-radius: 8px; border-left: 2px solid var(--altyn); font-size: 12px; color: #aaa; }

        .input-group { margin-top: 15px; display: flex; flex-direction: column; gap: 8px; }
        .input-group input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        .btn-main { background: var(--bag); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; overflow-y: auto; }
        .modal-content { background: var(--panel); width: 90%; max-width: 450px; margin: 30px auto; padding: 20px; border-radius: 20px; border: 1px solid #333; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; padding: 15px 0; border-top: 1px solid #222; z-index: 1001; }
        .nav-item { flex: 1; text-align: center; color: #888; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>

<header><h1>GARAKEL E-D√úKAN</h1></header>

<div class="stats-bar">
    <div>Giri≈üler: <b id="totalViews">0</b></div>
    <div>Myhmanlar: <b id="uniqueUsers">0</b></div>
    <div>So≈àky √Ωer: <b id="lastLocation">...</b></div>
</div>

<div class="container" id="homeView">
    <div class="categories" id="catList">
        <button class="cat-btn active" onclick="filterCat('Hemmesi', this)">Hemmesi</button>
        <button class="cat-btn" onclick="filterCat('Ideg', this)">Ideg</button>
        <button class="cat-btn" onclick="filterCat('Arassalyk', this)">Arassalyk</button>
        <button class="cat-btn" onclick="filterCat('√ùuwujy seri≈üdeler', this)">√ùuwujylar</button>
    </div>

    <div id="productGrid" class="grid"></div>

    <div class="comment-section">
        <h3 style="color:var(--altyn); margin-top:0;">üí¨ M√º≈üderi teswirleri</h3>
        <div id="mainCommentsArea">√ù√ºklen√Ω√§r...</div>
        <div class="input-group">
            <input type="text" id="mName" placeholder="Ady≈àyz...">
            <input type="text" id="mText" placeholder="Pikiri≈àiz...">
            <button class="btn-main" onclick="addComment('main_comments', 'mName', 'mText')">Ugrat</button>
        </div>
    </div>
</div>

<div id="itemModal" class="modal">
    <div class="modal-content">
        <img id="m-img" style="width:100%; height:200px; object-fit:contain; background:#000; border-radius:12px;">
        <h2 id="m-name" style="color:var(--altyn); margin:15px 0;"></h2>
        <div id="m-price" style="font-size:20px; font-weight:bold; margin-bottom:10px;"></div>
        <div id="m-desc" style="font-size:14px; color:#ddd; text-align:left; background:#000; padding:10px; border-radius:8px; margin-bottom:15px;"></div>
        
        <div id="m-btn-area"></div>

        <div class="comment-section" style="margin-top:20px; background:none; border:none; padding:0;">
            <h4 style="color:var(--altyn); text-align:left;">Haryt barada teswirler</h4>
            <div id="itemCommentsArea"></div>
            <div class="input-group">
                <input type="text" id="iName" placeholder="Ady≈àyz...">
                <input type="text" id="iText" placeholder="Teswir √Ωaz...">
                <button class="btn-main" id="itemCommentBtn">Teswir go≈ü</button>
            </div>
        </div>
        <button class="btn-main" style="background:#333; margin-top:20px;" onclick="closeModal()">‚Üê Yza</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item" onclick="location.reload()">üè†<br>Ba≈ü sahypa</div>
    <div class="nav-item">üõí<br>Sebet</div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAdyL0Aqq19afQU0jHoqgH6EUvmZQRq-hY", databaseURL: "https://garakel-dukan-default-rtdb.firebaseio.com", projectId: "garakel-dukan" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allProducts = [];

    // STATISTIKA
    function updateStats() {
        db.ref('stats/totalViews').transaction(c => (c || 0) + 1);
        fetch('https://ipapi.co/json/').then(res => res.json()).then(data => {
            const ipKey = data.ip.replace(/\./g, '_');
            db.ref('stats/users/' + ipKey).set({ last: new Date().toLocaleString(), loc: data.city });
            db.ref('stats/lastLocation').set(data.city + ", " + data.country_name);
        });
    }
    db.ref('stats').on('value', snap => {
        const s = snap.val(); if(!s) return;
        document.getElementById('totalViews').innerText = s.totalViews || 0;
        document.getElementById('uniqueUsers').innerText = s.users ? Object.keys(s.users).length : 0;
        document.getElementById('lastLocation').innerText = s.lastLocation || "...";
    });
    updateStats();

    // HARYTLAR
    db.ref('products').on('value', snap => {
        const data = snap.val(); if(!data) return;
        allProducts = Object.keys(data).map(k => ({ id: k, ...data[k] })).reverse();
        render(allProducts);
    });

    // BA≈û SAHYPA TESWIRLERI (K√∂ne teswirleri 'main_comments' √Ωolundan √ßek√Ω√§r)
    db.ref('main_comments').on('value', snap => {
        const data = snap.val();
        const area = document.getElementById('mainCommentsArea');
        area.innerHTML = data ? Object.values(data).map(c => `<div class="comment-box"><b>${c.user}:</b><br>${c.text}</div>`).join('') : "Heniz teswir √Ωok.";
    });

    function render(list) {
        document.getElementById('productGrid').innerHTML = list.map(h => `
            <div class="card" onclick="openModal('${h.id}')">
                <div class="img-box"><img src="${h.img}"></div>
                <div class="h-name">${h.name}</div>
                <div class="price">${h.price} TMT</div>
            </div>`).join('');
    }

    function openModal(id) {
        const h = allProducts.find(p => p.id === id);
        document.getElementById('m-img').src = h.img;
        document.getElementById('m-name').innerText = h.name;
        document.getElementById('m-price').innerText = h.price + " TMT";
        document.getElementById('m-desc').innerText = h.opisanie || h.desc || "Maglumat √Ωok.";
        
        // HARYT TESWIRLERI (Firebase 'comments/ID' √Ωoly)
        db.ref('comments/' + id).on('value', snap => {
            const data = snap.val();
            const area = document.getElementById('itemCommentsArea');
            area.innerHTML = data ? Object.values(data).map(c => `<div class="comment-box"><b>${c.user}:</b><br>${c.text}${c.reply?`<div class="reply-box"><b>Jogap:</b> ${c.reply}</div>`:''}</div>`).join('') : "Teswir √Ωok.";
        });

        document.getElementById('m-btn-area').innerHTML = `<button class="btn-main">‚ûï Sebede go≈ü</button>`;
        document.getElementById('itemCommentBtn').onclick = () => addComment('comments/' + id, 'iName', 'iText');
        document.getElementById('itemModal').style.display = 'block';
    }

    function filterCat(cat, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render(cat === 'Hemmesi' ? allProducts : allProducts.filter(p => p.category === cat));
    }

    function addComment(path, nId, tId) {
        const u = document.getElementById(nId).value, t = document.getElementById(tId).value;
        if(u && t) { db.ref(path).push({ user: u, text: t }); document.getElementById(tId).value = ""; }
    }

    function closeModal() { document.getElementById('itemModal').style.display = 'none'; }
</script>
</body>
</html>
